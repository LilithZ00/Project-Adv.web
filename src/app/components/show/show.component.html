            alt="img">
        <div class="con">
            <button (click)="showVoet('left')" style="font-weight: bold;">VOTE</button>
        </div>
    </div>
    
    <div class="card">
        <p class="caption">{{ selectedRightName }}</p>
        <img class="img"
        [src]="selectedRightPhoto"
            alt="img">
        <div class="con">
            <button (click)="showVoet('right')" style="font-weight: bold;">VOTE</button>
        </div>
    </div>
</div>

<div class="container">
    <div style="padding: 20px; display: flex; justify-content: center;">
        <div class="card" style="text-align: center;">
            <div style="display: flex;">
                <div *ngFor="let av of avatars"> 
                    <img  class="img-avatar" src="{{ av.avatar }}" alt="avatar" (click)="sendavatar( av.avatar_id )">
                </div>
            </div>
        </div>
    </div> 
</div>

<app-header></app-header>
<div class="card-btn">
    <button class="back-btn" (click)="back()">&lt; Back</button>
</div>
<div class="card">
    <p class="headName">Upload</p>
    <p class="nameInput">caption</p>
    <input type="text" placeholder="caption" required [(ngModel)]="caption" name="caption">
    <p class="nameInput">URL</p>
    <input type="url" placeholder="url" required [(ngModel)]="url" name="url">
    <button class="btnUpload" (click)="sendData()">Confirm</button>
</div>
